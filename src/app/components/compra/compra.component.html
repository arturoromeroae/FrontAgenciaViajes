<h1 class="d-flex justify-content-center">
  Compras
</h1>
<app-create />
<table class="table table-striped">
  <thead>
    <tr>
      <th>Compra Id</th>
      <th>Compra Subtotal</th>
      <th>Compra Total</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of compras">
      <td>{{ c.idCr }}</td>
      <td>{{ c.subtotalCr }}</td>
      <td>{{ c.totalCr }}</td>
      <td>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-bs-toggle="modal"
          data-bs-target="#updateModal"
          (click)="onCompraUpdate(c.idCr)"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-pencil-square"
            fill="currentColor"
            xmlns="w3.org/2000/svg"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />

            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>

        <button
          type="button"
          class="btn btn-light mr-1"
          data-bs-toggle="modal" 
          data-bs-target="#deleteModal"
          (click)="setCurrentData(c)"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-trash-fill"
            fill="currentColor"
            xmlns="w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Update -->
<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar categoria</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #categoriesForm="ngForm"
          (ngSubmit)="onCategoryUpdateForm()"
        >
          <!-- Form fields -->
          <div class="form-group">
            <label for="exampleInputEmail1">Categoria</label>
            <input
              id="categoryUpName"
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="compraSubtotal"
            />
            <input
              id="categoryUpId"
              type="text"
              class="form-control"
              name="id"
              [(ngModel)]="compraId"
            />
            <p *ngIf="response">
              Se ha actualizado correctamente la categoria {{ response }}
            </p>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <input type="submit" class="btn btn-primary" value="Enviar" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete -->
<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>¿Desea eliminar la compra N°{{ currentData?.idCr }}?</p>
      </div>
      <div class="modal-footer">
        <p *ngIf="response">Se ha eliminado correctamente la compra</p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onCompraDelete(currentData)"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
